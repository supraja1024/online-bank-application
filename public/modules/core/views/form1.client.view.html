<section data-ng-controller="LandingPageController" data-ng-init="initForm1()">
<h2>Registration Form</h2>
    <form id="userForm1" name="userForm1" data-ng-submit="form1submit()" data-toggle="validator" class="signin form-horizontal" autocomplete="off" style="padding-top:1%" method="post">
        <fieldset>
            <div class="form-group">
                <label for="firstName">* First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="customer.firstName" placeholder="First Name" pattern="^[a-zA-Z\s]+$" title="First Name can consist of alphabetical characters only" required>
            </div>
            <div class="form-group">
                <label for="lastName">* Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="customer.lastName" placeholder="Last Name" pattern="^[a-zA-Z\s]+$" title="Last Name can consist of alphabetical characters only" required>
            </div>
            <div class="form-group">
                <label for="age">* Age</label>
                <input type="text" id="age" name="age" class="form-control" data-ng-model="customer.age" placeholder="Age" pattern="^[0][1-9][0-9]|[1-9][0-9]?$" title="Age must be a digit between 1 to 99 only" required>
            </div>
            <div class="form-group">
                <label for="city">* City</label>
                <select name="cityList" class="form-control" ng-model="customer.city" required>
                    <option value="">None</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chennai">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profession">* Profession</label>
                <select name="professionList" class="form-control" ng-model="customer.profession" required>
                    <option value="">None</option>
                    <option value="Business">Engineering</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teaching</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile-number">* Mobile Number</label>
                <input type="text" id="mobile" name="mobile" class="form-control" data-ng-model="customer.mobile" placeholder="Enter 10 digit mobile number" pattern="^[9 8 7]\d{9}$" title="Mobile number should be of 10 digits only" required>
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn btn-large btn-primary">Next</button>
                <button type="button" ng-click="resetForm1()" value="Reset" class="btn btn-large btn-primary">Reset</button>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>

</section>
